<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">DNA Fitness Planner</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="container my-5">
    <h1>Profile</h1>
    <p>Manage your account details below.</p>
    <form id="profileForm">
      <div class="mb-3">
        <label for="profileEmail" class="form-label">Email:</label>
        <input type="email" id="profileEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="profilePassword" class="form-label">Password:</label>
        <input type="password" id="profilePassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 DNA Fitness Planner. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
