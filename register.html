<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">DNA Fitness Planner</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main class="container my-5">
    <h1>Register</h1>
    <form id="registerForm">
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email:</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password:</label>
        <input type="password" id="regPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 DNA Fitness Planner. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
