<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">DNA Fitness Planner</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="container my-5">
    <h1>Dashboard</h1>
    <p>Welcome, <span id="userName"></span></p>
    <form id="dnaUploadForm" class="mb-4">
      <label for="dnaData" class="form-label">Upload DNA Data:</label>
      <input type="file" id="dnaData" accept=".json" class="form-control" required>
      <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
    <div id="recommendations"></div>
    <canvas id="dnaChart" width="400" height="200"></canvas>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 DNA Fitness Planner. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
